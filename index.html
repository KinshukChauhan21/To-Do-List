<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <h4>Keep track of your daily tasks!</h4>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input" placeholder="Write your tasks..">
                <button class="btn">+</button>
            </div>
            <ul>
                <li class="checked">
                    Workout<span><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
